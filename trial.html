<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Navbar with Active Tab</title>
  <style>
    #navbar {
  display: flex;
}

#navbar a {
  padding: 10px;
  margin: 0 5px;
  text-decoration: none;
  color: black;
  border: 2px solid black;
  cursor: pointer;
}

#navbar a.active {
  color: rgb(255, 255, 255);
  border-color: blue;
}

.tab-content {
  display: none;
}

  </style>
</head>
<body>

<div id="navbar">
  <a href="#" onclick="activateTab(this, 'content1')">Tab 1</a>
  <a href="#" onclick="activateTab(this, 'content2')">Tab 2</a>
  <a href="#" onclick="activateTab(this, 'content3')">Tab 3</a>
</div>

<div id="content1" class="tab-content">Content for Tab 1</div>
<div id="content2" class="tab-content">Content for Tab 2</div>
<div id="content3" class="tab-content">Content for Tab 3</div>

<script>
  function activateTab(tab, contentId) {
    // Remove 'active' class from all tabs
    const tabs = document.querySelectorAll('#navbar a');
    tabs.forEach(t => t.classList.remove('active'));

    // Add 'active' class to the clicked tab
    tab.classList.add('active');

    // Hide all tab contents
    const tabContents = document.querySelectorAll('.tab-content');
    tabContents.forEach(content => content.style.display = 'none');

    // Display the content related to the active tab
    const activeContent = document.getElementById(contentId);
    activeContent.style.display = 'block';
  }
</script>

</body>
</html>
