<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch</title>
    <style>
        svg {
            width: 100px; /* Set the width of your SVG */
            cursor: pointer;
        }
    </style>
</head>
<body>

<svg id="colorSwitch" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="200px" height="200px">
    <!-- Your SVG content goes here -->
    <circle cx="12" cy="12" r="10"/>
</svg>

<script>
    // Get the SVG element
    var svgElement = document.getElementById("colorSwitch");

    // Array of colors to switch between
    var colors = ["red", "blue", "green", "yellow"];

    // Variable to keep track of the current color index
    var currentColorIndex = 0;

    // Function to switch the color on click
    function switchColor() {
        // Get the next color from the array
        var nextColor = colors[currentColorIndex];

        // Set the fill attribute of the SVG to the next color
        svgElement.setAttribute("fill", nextColor);

        // Increment the color index or reset to 0 if at the end of the array
        currentColorIndex = (currentColorIndex + 1) % colors.length;
    }

    // Attach the click event to the SVG element
    svgElement.addEventListener("click", switchColor);
</script>

</body>
</html>
